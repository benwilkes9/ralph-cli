pre-commit:
  parallel: true
  commands:
    lint:
      run: golangci-lint run --fix ./...
      stage_fixed: true
      fail_text: "Lint failed. Run 'golangci-lint run --fix ./...' to fix."
    test:
      run: make test
      fail_text: "Tests failed."
    nilaway:
      run: nilaway ./...
      fail_text: "Nil safety issues found. Run 'nilaway ./...' for details."
    govulncheck:
      run: govulncheck ./...
      fail_text: "Vulnerable dependencies found. Run 'govulncheck ./...' for details."
    gitleaks:
      run: gitleaks protect --staged
      fail_text: "Secrets detected! Remove them before committing."
      env:
        PATH: "{root}/node_modules/.bin:/usr/local/bin:/opt/homebrew/bin:$GOPATH/bin:$HOME/go/bin:$PATH"
